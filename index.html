<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="container text-light">

    <header class="row mt-3 mb-3">
        <h1 class="col-12 text-center">Weather Dashboard</h1>
    </header>

    <main>
        <!-- Div for input form and previous location list on left-side of page -->
        <div class="row justify-content-between">
            <div class="col-3 ps-0">
                <div class="w-auto pe-3" >
                    <form id="city-search-form" class="p-2 panel-bl">
                        <label for="city">
                            <h4 class="mb-0">Search For A City:</h4>
                        </label>
                        <input id="city-input" class="form-control mb-3 mt-3" type="text" name="city"
                            placeholder="Type City Here..."></input>
                        <button id="submit-btn" type="submit">Search</button>
                    </form>
                    <ul id="searches" class="mt-4">

                    </ul>
                </div>
            </div>
            <!-- Div for right-side of page -->
            <div class="col-9">
                <!-- Div for current day report -->
                <div class="row">
                    <div id="current-weather-container" class="p-0 col-12 panel-bl">

                    </div>
                </div>
                <!-- Div to hold the 5-day forceast header-->
                <div class="row daily-header">
                    <h3 class="display-block p-0 mt-3 mb-2">5-Day Forecast:</h3>
                </div>
                <!-- Div for the daily 5-day report  -->
                <div id="daily-weather-container" class="row justify-content-between">

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"
        integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
